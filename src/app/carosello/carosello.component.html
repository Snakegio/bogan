


@if (carosello) {
    

            
<p-carousel [value]="carosello" header="carosello" [numVisible]="3" [numScroll]="3" [circular]="true"
    >

    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">
            <div class="mb-3">
                <div class="relative mx-auto">
                    <div class="flex flex-wrap align-items-center justify-content-center">
                        <div class="border-round  w-14rem h-12rem p-3 m-3">
                            <div class="h-auto border-round  font-bold p-3 flex align-items-center justify-content-center">
                    <img 
                    [src]=product.img 
                    
                    [alt]="product.name" 
                    class="w-full border-round" />
                
                </div> 
                </div>
            </div>
        </div>
    </div>
            <div class="mb-3 font-medium">
                {{ product.title }}
            </div>
            <div class="flex justify-content-between align-items-center">
                
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                </span>
            </div>
        </div>
    </ng-template>
</p-carousel>


}
