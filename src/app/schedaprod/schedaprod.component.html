{{id}}
{{product | json}}
<div class="card flex justify-content-center" >
    <p-card [style]="{ width: '360px' }" >
        <ng-template let-products pTemplate="item">
            <p-card [header]="products.type"[style]="{ width: '360px' }"></p-card>
            <img 
            [src] ="products.img"
            [alt]="products.tile" 
            class="w-full border-round h-14rem w-13rem" />
        </ng-template>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
            quas!
        </p>
        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
